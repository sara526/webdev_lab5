<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
        <h1>HTML Form</h1>
        <fieldset>
            <legend>My Info</legend>
            <div>
                <label for="">first Name: <input type="text" name="first_name_field" size="100"></label>
            </div>
            <div>
                <label for="">last Name: <input type="text" name="last_name_field" size="100"></label>
            </div>
            <div>
                <label for="">phone: </label><input type="tel" name="phone_field" size="100">
            </div>
            <div>
                <label for="">email: <input type="email_field" name="email_field" size="100"></label>
            </div>
            <div>Gender: </div>
            <div>
                <label for="">Male <input type="radio" name="gender_field" value="male"></label>
                <label for="">Female <input type="radio" name="gender" value="female"></label>
            </div>
            <div>Age: </div> 
            <select name="age_field">
                <option value="">under 18</option>
                <option value="">over 18</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>My Availability</legend>
            <h3>Day Available</h3>
            <div>
                <div>
                    <label>Sunday<input type="checkbox" name="available_fieldset[]" value="sunday"></label>
                </div>
                <div>
                    <label>Monday<input type="checkbox" name="available_fieldset[]"value="monday"></label>
                </div>
                <div>
                    <label>Tuesday<input type="checkbox" name="available_fieldset[]"value="tuesday"></label>
                </div>
                <div>
                    <label>Wednesday<input type="checkbox" name="available_fieldset[]"value="wednesday"></label>
                </div>
                <div>
                    <label>Thursday<input type="checkbox" name="available_fieldset[]"value="thursday"></label>
                </div>
                <div>
                    <label>Friday<input type="checkbox" name="available_fieldset[]"value="friday"></label>
                </div>
                <div>
                    <label>Saturday<input type="checkbox" name="available_fieldset[]"value="saturday"></label>
                </div>
                <h3>Comments</h3>
                <textarea name="comments_field"></textarea>
            </div>
        </fieldset>
        <input type="hidden" name="hidden_value" value="sara_mohammed">
        <input type="submit">
    </form>
</body>
</html>
